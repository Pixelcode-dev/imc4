name: Extrair ZIPs de Scripts

on:
  workflow_dispatch:

jobs:
  unzip_scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extrair ZIPs da pasta scripts
        run: |
          for f in scripts/*.zip; do
            unzip "$f" -d scripts/
          done

      - name: Commit e Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add scripts/
          git commit -m "Extração automática de ZIPs em scripts" || echo "Nada para commitar"
          git push
